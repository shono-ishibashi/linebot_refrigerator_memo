version: '3'
services:
  web:
    container_name: web
    image: nginx:latest
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - web-api-network
    restart: always


  api:
    container_name: api
    build:
      context: .././
      dockerfile: ./dockerfiles/Dockerfile
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - ../:/go/src/app
    ports:
      - 8081:8081
    environment:
      POSTGRES_USER: "linebot"
      POSTGRES_PASSWORD: "linebot_password"
      POSTGRES_DB: "linebot"
      DB_HOSTNAME: "linebot_db"
      PORT: "8081"
      CHANNEL_SECRET: "line channel secret"
      CHANNEL_TOKEN: "line channel token"
      TZ: "Asia/Tokyo"

    networks:
      - db-api-network
      - web-api-network


  db:
    image: postgres:latest
    container_name: linebot_db
    restart: always
    environment:
      POSTGRES_USER: "linebot"
      POSTGRES_PASSWORD: "linebot_password"
      POSTGRES_DB: "linebot"
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      TZ: "Asia/Tokyo"
    volumes:
      - pgsql-data:/var/lib/pgsql
    ports:
      - 5432:5432
    networks:
      - db-api-network

networks:
  db-api-network:
    driver: bridge
  web-api-network:
    driver: bridge

